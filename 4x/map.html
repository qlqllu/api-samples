<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>
    A simple map - ArcGIS API for JavaScript 4.33
  </title>

  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

  <link rel="stylesheet" href="https://js.arcgis.com/4.33/esri/themes/light/main.css" />
  <script src="https://js.arcgis.com/4.33/"></script>

  <script>
    require([
      "esri/Map",
      "esri/views/MapView",
    ], (Map, MapView) => {
      const map = new Map({
        basemap: "dark-gray-vector"
      });

      const view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-97, 38], // lon, lat
        scale: 10000000
      });
    });
  </script>
</head>

<body>
  <div id="viewDiv"></div>
</body>

</html>
