<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Map components AMD template</title>
    <link rel="icon" href="data:;base64,=" />

    <style>
      html,
      body {
        background-color: var(--calcite-ui-foreground-2);
        padding: 0;
        margin: 0;
        width: 100vw;
        height: 100vh;
      }

      #my-map {
        display: inline-block;
        width: 800px;
        height: 800px;
      }

      #my-legend {
        display: inline-block;
        width: 300px;
        height: 800px;
      }
    </style>
    <!-- Load the ArcGIS Maps SDK for JavaScript -->
    <link rel="stylesheet" href="https://jsdev.arcgis.com/4.31/esri/themes/dark/main.css" />
    <script src="https://jsdev.arcgis.com/4.31/"></script>

    <!-- Load the Map Components -->
    <script type="module" src="https://jsdev.arcgis.com/map-components/4.31/arcgis-map-components.esm.js"></script>
  </head>
  <body>
    <arcgis-map item-id="d5dda743788a4b0688fe48f43ae7beb9" id="my-map">
    </arcgis-map>
    <arcgis-legend position="bottom-left" id="my-legend"></arcgis-legend>

    <script>
      document.getElementById("my-map").addEventListener("arcgisViewReadyChange", (evt) => {
        document.getElementById("my-legend").view = evt.target.view;
      });
    </script>
  </body>
</html>
