<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>
    Calcite Popover input
  </title>

  <style>
    .container {
      display: inline-block;
      justify-content: center;
      align-items: center;
      height: 100px;
    }
  </style>

  <script type="module" src="https://js.arcgis.com/calcite-components/3.0.0/calcite.esm.js"></script>
</head>

<body>
  <div>
  </div>

  <br/>

  <div class="container">
    <calcite-popover heading="Title" label="Title" reference-element="popover-button1" closable
      overlay-positioning="absolute" placement="bottom">
      The input:
      <calcite-input />
    </calcite-popover>
    <calcite-button id="popover-button1">Open popover</calcite-button>
  </div>

</body>

</html>
