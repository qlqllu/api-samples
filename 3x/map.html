<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
    <title>display map</title>
    <link rel="stylesheet" href="https://js.arcgis.com/3.43/dijit/themes/claro/claro.css">
    <link rel="stylesheet" href="https://js.arcgis.com/3.43/esri/css/esri.css">

    <style>
        html,
        body,
        #map {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            margin: 0;
            font-family: "Open Sans";
        }
    </style>
    <script src="https://js.arcgis.com/3.43/"></script>
    <script>
        require([
            "esri/arcgis/utils",
            "dojo/domReady!"
        ], function (
            arcgisUtils
        ) {
            arcgisUtils.arcgisUrl = 'https://esridevbeijing.maps.arcgis.com/sharing/rest/content/items'
            arcgisUtils.createMap("c9591ef595cc4253bb65fb38813b6b52", "map").then(map => {
              console.log(map)
              window._map = map
            })

        });
    </script>
</head>

<body class="claro">
    <div id="map"></div>
</body>

</html>
